name: Deploy to GCE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Debug Secret Variables
      run: |
        echo "ğŸ” GCE_USER: ${{ secrets.GCE_USER }}"
        echo "ğŸ” GCE_IP: ${{ secrets.GCE_IP }}"
        if [ -z "${{ secrets.GCE_SSH_KEY }}" ]; then
          echo "âŒ GCE_SSH_KEY is empty or not set."
          exit 1
        else
          echo "âœ… GCE_SSH_KEY is set."
        fi

    - name: SSH and deploy to GCE
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.GCE_IP }}
        username: ${{ secrets.GCE_USER }}
        key: ${{ secrets.GCE_SSH_KEY }}
        script: |
          echo "âœ… SSH connected. Start deploy..."
          cd ~/inventory-api || git clone https://github.com/II-01/inventory-api.git ~/inventory-api
          cd ~/inventory-api
          git pull origin main
          pip3 install -r requirements.txt
          pkill -f "app.py" || true
          nohup python3 app.py > flask.log 2>&1 &
        debug: true
